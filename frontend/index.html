<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="E-Market is your online store for high-quality products at the best prices." />
  <title>e-market-frontend</title>

  <!-- Run BEFORE anything else, and decide real background instantly -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = theme === 'dark' || (!theme && prefersDark);
      const root = document.documentElement;

      if (isDark) {
        root.classList.add('dark');
        root.style.backgroundColor = '#181A1E';
      } else {
        root.classList.remove('dark');
        root.style.backgroundColor = '#FFFFFF';
      }
    })();
  </script>
</head>

<body>
  <div id="root"
    class="h-full  w-full flex items-center justify-center flex-col gap-4 transition-all ease-in-out bg-background dark:bg-background-dark text-text dark:text-text-dark min-h-screen">
  </div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
